<ion-content>

  <div class="container">
    <div class="nav">
      <button ion-button clear color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
      <p>RECORDINGS</p>
      <button ion-button clear color="light" id="searcher">
        <ion-icon name="search"></ion-icon>
      </button>
    </div>
    <div id="labelRec">
      <p>Video Recordings</p>
    </div>
    <ion-slides id="videos" slidesPerView="2.1">
      <ion-slide class="slide">
        <img src="assets/imgs/images.png" alt="">
      </ion-slide>
      <ion-slide class="slide">
        <img src="assets/imgs/images.png" alt="">
      </ion-slide>
      <ion-slide class="slide">
        <img src="assets/imgs/images.png" alt="">
      </ion-slide>
      <ion-slide class="slide">
        <img src="assets/imgs/images.png" alt="">
      </ion-slide>
    </ion-slides>
    <div class="textRecordings">
      <div id="labelTexts">
        <p>Text (Q&A) Records</p>
      </div>
      <ion-slides id="videos" slidesPerView="3.5">
        <ion-slide class="slide" *ngFor="let i of chats" (click)="viewMore(i.convo, i.date, i.sub, i.time, i.key)">
          <img src="assets/imgs/download.jpg" alt="">
          <p>{{i.sub}}</p>
          <p>{{i.date}}</p>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
