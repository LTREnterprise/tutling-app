<ion-content>

  <div class="container">
    <div class="head">
      <button ion-button clear color="light" id="list" (click)="home()">
        <ion-icon ios="ios-list" md="md-list" ></ion-icon>
      </button>
      <div id="menu">Requests List</div>
      <!-- <button ion-button clear color="light" id="search">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button> -->
    </div>
    <div class="promt" *ngFor="let i of tutors" padding>
      <div class="grid-custom">
            <img src="{{i.img}}" alt="">
       
          <div id="promt-message">
            <h2>{{i.name}}</h2>
            <p>is requesting a {{i.channel}} lesson for {{i.sub}}</p>
          </div>
      </div>
      <div class="buttons">
        <button ion-button block id="accept" (click)="accept(i)">
          Confirm
        </button>s
      </div>
  </div>
  </div>
</ion-content>
