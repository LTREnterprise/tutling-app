<ion-content>
  <div class="head">
    <button ion-button clear color="light" id="list">
      <ion-icon ios="ios-list" md="md-list"></ion-icon>
    </button>
    <div id="menu">CLASS</div>
    <button ion-button clear color="light" id="search">
      <ion-icon ios="ios-search" md="md-search"></ion-icon>
    </button>
  </div>
  <div class="body" padding>
      <div class="date-time">
        <div>
          03/04/2019
        </div>
        <div>08:00 AM</div>
      </div>
      <div class="subject">
        English Lecture 32:B
      </div>
      <div class="user-top">
        <img src="assets/imgs/personico.png" class="person-icon" alt="">
        <div id="remote" style="width:50%; height: 50%;"></div>
      </div>
     
      <div class="callingPromt">
        <ion-textarea  id="equation"  rows="7"  (input)="typeMessage($event)" [(ngModel)]="message"></ion-textarea>
      </div>
      <div class="user-bottom">
              <div id="mini"></div>
          <img src="assets/imgs/personico.png" class="person-icon" alt="">
      </div>
      
<div class="time-duration">
  <p class="time">09:03</p>
  <p class="remaining">Minutes Remaining</p>
</div>
  </div>
</ion-content>
