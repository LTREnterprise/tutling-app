<ion-content>
  <div class="container">
    <div class="theHead">
      <button ion-button clear color="light" id="list">
        <ion-icon name="list" md="md-list" (click)="home()"></ion-icon>
      </button>
      <div id="menu">REQUEST A TUTOR</div>
      <button ion-button clear color="light" id="search">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </div>

    <div class="body" padding>
      <!-- <ion-searchbar class="searchBar" animated></ion-searchbar> -->
      <ion-item id="searcherTxt">
          <ion-label>
            <ion-icon name="search"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="search"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label>Your Courses</ion-label>
        <ion-select placeholder="Select One">
          <ion-option value="Course One">Course One</ion-option>
          <ion-option value="Course Two">Course Two</ion-option>
        </ion-select>
      </ion-item>

      <div class="list">
        <div class="opt">Financial</div>
        <div class="opt">Two</div>
        <div class="opt">Three</div>
        <div class="opt">Four</div>
        <div class="opt">Five</div>
        <div class="opt">Six</div>
        <div class="opt">Seven</div>
        <div class="opt">Eight</div>
      </div>

      <div class="buttons">
        <button ion-button  [color]="buttonColor" block (click)="comType('video')">Video Session</button>
        <button ion-button [color]="buttonColor2" block (click)="comType('texting')" id="spacer">Q&A (Texting)</button>
      </div>
    </div>

    <div class="schedules" padding>
      <div>
        <div class="titler"><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> Date
        </div>
        <div class="inp">
            <ion-item>
                <ion-datetime placeholder="00/00/00" displayFormat="MMM DD YYYY" [min]="minDate" max="2025-10-31" [(ngModel)]="date"></ion-datetime>
              </ion-item>
            </div>
      </div>

      <div>
        <div class="titler" id="righter">
            Time <ion-icon ios="ios-time" md="md-time"></ion-icon> </div>
        <div class="inp">
            <ion-item>
                <ion-datetime placeholder="--:--" displayFormat="hh:mm" pickerFormat="h mm A" [(ngModel)]="time"></ion-datetime>
              </ion-item>
            </div>
      </div>

      
    </div>
  </div>
</ion-content>
<ion-footer>
    <button ion-button block id="submitter" (click)="request()">REQUEST</button>

</ion-footer>
