<ion-content>
  <div class="container">
    <div class="head">
      <button ion-button clear color="light" id="list" (click)="home()">
        <ion-icon name="list"></ion-icon>
      </button>
      <div id="menu">PAYMENT</div>
   
    </div>
    <div class="inputs">
      <ion-list padding>
        <ion-item class="entries">
          <ion-label>Year</ion-label>
          <ion-select [(ngModel)]="Year" interface="action-sheet">
            <ion-option value="1">1st</ion-option>
            <ion-option value="2">2nd</ion-option>
            <ion-option value="3">3rd</ion-option>
            <ion-option value="4">4th</ion-option>
          </ion-select>
        </ion-item>
        <ion-item class="entries">
          <ion-label>Channel</ion-label>
          <ion-select [(ngModel)]="channel" interface="action-sheet">
            <ion-option value="Texting">Q&A (Texting)</ion-option>
            <ion-option value="video">Video Lesson</ion-option>
          </ion-select>
        </ion-item>
        <ion-item class="entries">
          <ion-label>Minutes</ion-label>
          <ion-select [(ngModel)]="minutes" interface="action-sheet">
            <ion-option value="30">30</ion-option>
            <ion-option value="60">60</ion-option>
          </ion-select>
         
        </ion-item>
        <br>
        <br>
      </ion-list>
      <div class="paymentMethods">
        <div class="payment-choices">
          <div>
            <img src="assets/imgs/mastercard.png" alt="">
          </div>
          <div>
            <img src="assets/imgs/American Express.png" alt="">
          </div>
          <div>
            <img src="assets/imgs/Visa.png" alt="">
          </div>
        </div>
        <div class="payment-choices">
          <div>
            <img src="assets/imgs/mastercard.png" alt="">
          </div>
          <div>
            <img src="assets/imgs/American Express.png" alt="">
          </div>
        </div>
      </div>
      <button id="submitter" ion-button block (click)="pay()">SUBMIT</button>
    </div>
  </div>
</ion-content>
